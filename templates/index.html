{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    
<style>

   /* css for body  */
   body{
        margin  : 70px;
        padding: 50px;
        background: url("{% static 'homee.jpg' %}");
        background-size: 100%;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif  
    }

    /* css for Logout and Register or Login Button  */
   .btn{  
    background-color: transparent rgb(233, 79, 18); 
    border-color: rgb(233, 79, 18);
    margin:10%;
    padding: 7px;
    width: 70%;
    border-radius: 7px;
    font-size: medium;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif 
   }

   /* css for container class  */
   .container{
            display: block;
            width: 26%;
            margin: 10px auto;
            border: 6px solid rgb(241, 107, 58);
            border-style:dashed;
            padding-left: 6% ;
            padding-right: 6%;
            padding-top:8%;
            padding-bottom:8%;
            border-radius: 11px;
            text-align: center;
    }

</style>

<!-- condition to check if user is logged in or not  -->
{% if user.is_authenticated %}

<!-- class container  -->
<div class="container">
<h2>Welcome, {{user.username}}.</h2>

<!-- Logout button  -->
<div class="logout">
<a href="Logout"><button class="btn"> <b>Logout</b> </button></a> 
</div>

</div>
{% else %}
<!-- class container  -->
<div class="container">

<h2>Welcome to our website</h2>

<!-- Login or Register button  -->
<div class="login">
<a href="Login"><button class="btn"> <b>Login or Register</b>  </button></a> 
</div>

</div>
{% endif %}

</body>
</html>
